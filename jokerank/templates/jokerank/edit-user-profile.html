{% extends 'jokerank/base.html' %}

{% block profile-nav %}class="active"{% endblock%}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<h2>Edit your Features</h2>
<hr>
<form id="edit_user_profile" action="{% url 'edit_user_profile' %}" method="POST">
    {% for field in joke_rater_form %}
    <div class="form-group">
        <label>{{ field.label|title }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button class="btn btn-primary">Save</button>
    {% csrf_token %}
</form>
{% endblock %}
