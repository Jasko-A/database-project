{% extends 'jokerank/base.html' %}

{% block signup-nav %}class="active"{% endblock%}

{% block content %}
<h2>Create an Account</h2>
<hr>
<form method="POST" action="{% url 'signup' %}">
	{% for field in form %}
	<div class="form-group">
		<label>{{ field.label|title }}{% if field.field.required %}*{% endif %}</label>
		{{ field }}
	</div>
	{% endfor %}
	<button type="submit" class="btn">Sign up</button>
	{% csrf_token %}
</form>
{% endblock %}
